matrix:
  include:
    - os: osx
      language: cpp

      addons:
        homebrew:
          packages:
            - scons
            - qt5
            - pkg-config

      # You can't use `set -e` in Travis, because the osx environment is very broken.
      install:
        - cd ext/xlnt-1.3.0
        - cmake . || exit 1
        - make || exit 1
        - sudo make install || exit 1
        - cd ../..
        - brew upgrade python3

      script:
        - export PKG_CONFIG_PATH=/usr/local/opt/qt/lib/pkgconfig
        - scons qt5_dir=/usr/local/opt/qt || exit 1
        - ./build/unit_tests
      #  - ./integration_tests
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: build/figshare_uploader-*.dmg
        skip_cleanup: true
        on:
          tags: true

    - os: linux
      language: cpp
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6

      before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq qtbase5-dev qt5-default
        - sudo apt install python3-pip
        - sudo pip3 install scons
          
      install:
        - set -e
        - export CC=gcc-6
        - export CXX=g++-6
        - cd ext/xlnt-1.3.0
        - cmake .
        - make
        - sudo make install
        - sudo ldconfig
        - cd ../..

      script:
        - set -e
        - export CXX=g++-6
        - python3 /usr/local/bin/scons
        - ./build/unit_tests
      #  - ./integration_tests
